<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نموذج موجز تصميم شعار</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React 18 + Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      html, body {
        background: #0a0a0a;
        color: #f5f5f5;
        font-family: system-ui, "Segoe UI", Tahoma, Arial, "Noto Sans", sans-serif;
      }
      input, textarea, select {
        background: #1a1a1a;
        color: #fff;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 10px;
        width: 100%;
        outline: none;
      }
      input:focus, textarea:focus, select:focus {
        border-color: #fff;
      }
      button {
        background: #fff;
        color: #000;
        padding: 10px 20px;
        border-radius: 10px;
        font-weight: bold;
        transition: 0.2s;
      }
      button:hover {
        background: #ddd;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const FORM_ENDPOINT = "https://formspree.io/f/mzzkaegk";

      function LogoBriefForm() {
        const [formData, setFormData] = React.useState({
          brandNameAr: "",
          brandNameEn: "",
          goal: "",
          audience: "",
          colorsPreferred: "",
          colorsAvoided: "",
          notes: "",
        });
        const [sending, setSending] = React.useState(false);

        const handleChange = (field, value) => {
          setFormData((prev) => ({ ...prev, [field]: value }));
        };

        const handleSubmit = async (e) => {
          e.preventDefault();
          setSending(true);
          try {
            const res = await fetch(FORM_ENDPOINT, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(formData),
            });
            if (res.ok) {
              alert("تم الإرسال بنجاح ✅");
              setFormData({
                brandNameAr: "",
                brandNameEn: "",
                goal: "",
                audience: "",
                colorsPreferred: "",
                colorsAvoided: "",
                notes: "",
              });
            } else {
              alert("حدث خطأ أثناء الإرسال ❌");
            }
          } catch {
            alert("فشل الاتصال بالخادم ❌");
          } finally {
            setSending(false);
          }
        };

        return (
          <div className="max-w-2xl mx-auto p-6">
            <h1 className="text-2xl font-semibold mb-6 text-center">نموذج موجز تصميم شعار</h1>

            <form onSubmit={handleSubmit} className="grid gap-4">
              <div>
                <label>اسم العلامة (عربي)</label>
                <input
                  value={formData.brandNameAr}
                  onChange={(e) => handleChange("brandNameAr", e.target.value)}
                />
              </div>

              <div>
                <label>اسم العلامة (إنجليزي)</label>
                <input
                  value={formData.brandNameEn}
                  onChange={(e) => handleChange("brandNameEn", e.target.value)}
                />
              </div>

              <div>
                <label>هدف الشعار</label>
                <textarea
                  value={formData.goal}
                  onChange={(e) => handleChange("goal", e.target.value)}
                />
              </div>

              <div>
                <label>الجمهور المستهدف</label>
                <textarea
                  value={formData.audience}
                  onChange={(e) => handleChange("audience", e.target.value)}
                />
              </div>

              <div>
                <label>ألوان مفضلة</label>
                <input
                  value={formData.colorsPreferred}
                  onChange={(e) => handleChange("colorsPreferred", e.target.value)}
                />
              </div>

              <div>
                <label>ألوان ممنوعة</label>
                <input
                  value={formData.colorsAvoided}
                  onChange={(e) => handleChange("colorsAvoided", e.target.value)}
                />
              </div>

              <div>
                <label>ملاحظات إضافية</label>
                <textarea
                  value={formData.notes}
                  onChange={(e) => handleChange("notes", e.target.value)}
                />
              </div>

              <button type="submit" disabled={sending}>
                {sending ? "جارٍ الإرسال..." : "إرسال"}
              </button>
            </form>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<LogoBriefForm />);
    </script>
  </body>
</html>
